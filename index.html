<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor Profile card component</title>


</head>
<body>  
  <div class="top-pattern">
    <img src="images/bg-pattern-top.svg" alt="icon">
  </div>

    <div class="card">
      <article>
        <img src="images/bg-pattern-card.svg" alt="icon" class="card-pattern">

        <div class="victors-image">
          <img src="images/image-victor.jpg" alt="Victor">
        </div>
      </article>

      <h2>Victor Crest <span>26</span></h2>

      <p class="country">London</p>

      <hr>

      <footer>
        <div class="flex-group">
          <div class="flex-items">
            <h3>80K</h3>
            <p>Followers</p>
          </div>

          <div class="flex-items">
            <h3>803K</h3>
            <p>Likes</p>
          </div>

          <div class="flex-items">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </footer>

    </div>

  <div class="bottom-pattern"> 
    <img src="images/bg-pattern-bottom.svg" alt="icon">
  </div>

</body>
</html>
